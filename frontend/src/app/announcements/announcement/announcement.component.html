<div class="announcement">
	<div class="announcement-header">
		<div>{{ announcement.author.profile.firstName }}</div>
		<div class="date">{{ announcement.date.toISOString().split('T')[0] }}</div>
	</div>
	<div class="announcement-title">
		{{ announcement.title }}
	</div>
	<div class="announcement-message">
		{{ announcement.message }}
	</div>
</div>
