<div class="team-card">
  <div class="card-header">
    <h2>{{ this.team.name }}</h2>
    <!-- TODO: Get projects -->
    <span># of projects: {{ this.projectCount }}</span>
  </div>
  <h3>Members</h3>
  <div class="names">
    <div class="name-card" *ngFor="let user of this.team.teammates">
      {{ user.profile.firstName }} {{ user.profile.lastName | nameToInitial }}
    </div>
  </div>
</div>
